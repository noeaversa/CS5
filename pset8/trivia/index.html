
<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
        function answer1(correct, element) {
            if (correct) {
                document.getElementById(element).innerHTML = "Correct!"
            }
            else {
                document.getElementById(element).innerHTML = "Incorrect"
            }
        }

        function resetButtons() {

            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.classList.remove('incorrect');
                button.classList.remove('correct');
            })
        }

        function getAnswer() {
            resetButtons()
            if (event.target.id == "correct") {
                event.target.classList.add('correct');
                answer1(true, "return1");
            }
            else {
                event.target.classList.add('incorrect');
                answer1(false, "return1");
            }

        }

             document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", getAnswer);
            })

            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "switzerland") {
                    answer1(true, "return2");
                }
                else {
                    answer1(false, "return2");
                }
            });
        });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3> What is the aproximate ratio of people to sheep in New Zealand? </h3>
                <h2 id="return1"></h2>
                <button id="correct" class="button">6 people per 1 sheep</button>
                <button class="button">3 people per 1 sheep</button>
                <button class="button">1 people per 1 sheep</button>
                <button class="button">1 people per 3 sheep</button>
                <button class="button">1 people per 6 sheep</button>

                <p id = "message"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <h2 id="return2"></h2>
                <input type="text">
                <button id="check" class="input">Check Answer</button>

            </div>

        </div>
    </body>
</html>
